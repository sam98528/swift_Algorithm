name: Update README

on:
  push:
    branches:
      - main  # 또는 원하는 브랜치로 변경할 수 있습니다.

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 파이썬 버전을 여러분이 사용하는 버전으로 변경하세요.

    - name: Install dependencies
      run: |
        pip install markdown2

    - name: Update README
      run: python script.py  # 스크립트의 경로를 지정하세요.
